<div class="container">
    <div class="header">
        <h5>Course Enquiry Summary</h5>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search here..." [(ngModel)]="filter">
        </div>
        <br>
    </div>



    
    <form class="row g-3 " #form="ngForm" (ngSubmit)="onpress(form)" autocomplete="off">
      <div class="form-group col-md-10">
        <input type="date" id="filterdate" name="filterdate" #filterdate="ngModel" [(ngModel)]="this.date"
          class="form-control">
         
      </div>
      <div class="form-group col-md-2">
        <input type="submit" class="btn btn-info" value="Filter" >
      </div>
    </form>
  
  
  <br>
  <br>


<ng-container *ngIf="!issubmit">
    <table style="border:0;" class="table table-striped">
        <thead>
            <tr>
                <th>Course Id</th>
                <th>Course Name</th>
                <th>Enquiry Count</th>
            </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of courseEnquiryService.courseEnquiryCount | filter:filter | paginate: {itemsPerPage:5, currentPage:page}">
            <td>{{c.CourseId}}</td>
            <td>{{c.CourseName}}</td>
            <td>{{ c.CourseCount}}</td>
            <td>
                <button class="btn btn-info btn-sm" (click)="viewDetails(c.CourseId)" >View Details</button>
            </td>    
        </tr>
    </tbody>
    </table>

</ng-container>


<ng-container *ngIf="issubmit">
    <table style="border:0;" class="table table-striped">
        <thead>
            <tr>
                <th>Course Id</th>
                <th>Course Name</th>
                <th>Enquiry Count</th>
                <th>Enquiry Date</th>

            </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of courseEnquiryService.courseEnquiryCountbydate | filter:filter | paginate: {itemsPerPage:5, currentPage:page}">
            <td>{{c.CourseId}}</td>
            <td>{{c.CourseName}}</td>
            <td>{{ c.CourseCount}}</td>
            <td>{{c.EnquiryDate|date:'yyyy-MM-dd'}}</td>
            <td>
                <button class="btn btn-info btn-sm" (click)="viewDetails(c.CourseId)" >View Details</button>
            </td>    
        </tr>
    </tbody>
    </table>

</ng-container>


    <div class="footer">
        <!--pagination-->
        <pagination-controls (pageChange)="page=($event)"></pagination-controls>
    </div>
</div>
