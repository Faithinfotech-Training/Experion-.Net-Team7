<div class="container own">
    <h3>Enter details of course to be added</h3>
    <br>
    <form class="row g-3" #form="ngForm" (ngSubmit)="updateCourse(form)">
        <div class="col-md-6">
            <input type="text" name="CourseId" #CourseId="ngModel" [(ngModel)]="service.formData.CourseId">
        </div>

        <div class="col-md-6">
            <label for="courseName" class="form-label"> Course Name </label>
            <input type="text" class="form-control" id="inputEmail4" name="CourseName" #CourseName="ngModel"
                [(ngModel)]="service.formData.CourseName" required
                [ngClass]="{ 'is-invalid': CourseName.touched && CourseName.invalid}">
            <div class="validation-error" *ngIf="CourseName.touched && CourseName.invalid">
                <div *ngIf="CourseName.errors.required">Name is required</div>
            </div>
        </div>

        <div class="col-md-6">
            <label for="price" class="form-label"> Price </label>
            <input type="number" class="form-control" id="inputPassword4" name="CoursePrice" #CoursePrice="ngModel"
                [(ngModel)]="service.formData.CoursePrice" required
                [ngClass]="{ 'is-invalid': CoursePrice.touched && CoursePrice.invalid}">
            <div class="validation-error" *ngIf="CoursePrice.touched && CoursePrice.invalid">
                <div *ngIf="CoursePrice.errors.required"> Price is required</div>
            </div>
        </div>

        <div class="col-12">
            <label for="Description" class="form-label"> Description </label>
            <input type="text" class="form-control" id="inputAddress" name="CourseDescription"
                #CourseDescription="ngModel" [(ngModel)]="service.formData.CourseDescription">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="IsPublic" id="flexCheckDefault" name="IsPublic"
                #IsPublic="ngModel" [(ngModel)]="service.formData.IsPublic">
            <label class="form-check-label" for="IsPublic">
                Available for public?
            </label>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary"> Add </button>
        </div>
    </form>
</div>
