<header >
    
      
    <app-adminnav></app-adminnav>
  </header>


 
<br>
<br>
  <br>
  <br>
<div class="container ">

  <div class="header">
    <h5>Resource pipeline</h5>
    <div class="form-group">
         <input type="text" class="form-control" placeholder="Search here..." 
         [(ngModel)]="filter">
    </div>
    <br>
    
</div>

    <table class="table  table-dark table-striped">
      <thead>
        <tr>
          <th scope="col"> Lead Id </th>
          <th scope="col"> Lead Name </th>
          <th scope="col"> Contact </th>
          <th scope="col"> Email </th>
          <th scope="col"> Status </th>
          <th scope="col"> Resource </th>
          <th scope="col"> Query </th>
          <th scope="col"> Enquiry date </th>
          <th scope="col"> Action </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let enq of service.pipeline | filter:filter | paginate: {itemsPerPage:8, currentPage:page}">
          <th scope="row"> {{enq.LeadId}} </th>
          <td> {{enq.LeadName}}  </td>
          <td> {{enq.LeadContact}} </td>
          <td> {{enq.LeadEmail}} </td>
          <td> {{enq.LeadStatus}} </td>
          <td> {{enq.ResourceName}} </td>
          <td> {{enq.Query}} </td>
          <td> {{enq.EnquiryDate|date:'dd-MM-yyyy'}} </td>
          <td> <a routerLink='/editrpipeline/{{enq.LeadId}}'> Update </a> </td>
        </tr>
      </tbody>
    </table>
    <div class="footer">
      <!--pagination-->
      <pagination-controls (pageChange)="page=($event)"></pagination-controls>
  </div>
  </div>
